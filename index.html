<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home work 6</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <main class="site-main">
        <section class="main-site speed">
            <div class="container">
                <div class="speed__wrap-box">
                    <div class="speed__wrap">
                        <h1 class="speed__title">
                            Kim birinchi borishga go !
                        </h1>
                        <!--  site form part -->
                        <form class="speed__form">
                            <div class="speed__input-box">
                                <label class="speed__label" for="name">
                                    Masofa:
                                </label>
                                <input class="speed__input" type="text" placeholder="masofa (km)" required
                                id="name">
                            </div>
                            <button class="speed__btn">
                                HISOBLA
                            </button>
                        </form>
                        <!--  site form part finished -->
                        <!--  site list part -->
                        
                        <ul class="speed__list">
                            <li class="speed__item">
                                <p class="speed__desc  ">PIYODA</p>
                                <strong class="speed__strong speed__strong--boy">
                                    N soat
                                </strong>
                            </li>
                            <li class="speed__item">
                                <p class="speed__desc speed__desc--second">MASHINA</p>
                                <strong class="speed__strong speed__strong--car">
                                    N soat
                                </strong>
                            </li>
                            <li class="speed__item">
                                <p class="speed__desc speed__desc--last">VELOSIPED</p>
                                <strong class="speed__strong speed__strong--velo"> 
                                    N soat
                                </strong>
                            </li>
                            <li class="speed__item">
                                <p class="speed__desc speed__desc--last-sec">SAMOLYOT</p>
                                <strong class="speed__strong speed__strong--plane"> 
                                    N soat
                                </strong>
                            </li>
                           
                        </ul>
                        <!--  site list part finshed -->
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="js/main.js"></script>
</body>
</html>
